logging.pattern.level=%5p %X{mdcData}
spring.cache.type=none
spring.datasource.initialization-mode=always
spring.jackson.default-property-inclusion=non_null
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.datasource.url=jdbc:h2:file:~/test-dbunit-demo-test-db;MODE=MYSQL;AUTO_SERVER=TRUE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
system.time_zone=GMT+0900
spring.jpa.properties.hibernate.jdbc.time_zone=${system.time_zone}


